<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>

    <h2>Basic Formatting</h2>
    <p><b>Bold Text</b></p>
    <p><i>Italic Text</i></p>
    <p><u>Underlined Text</u></p>

    <h2>Semantic Formatting</h2>
    <p><strong>Important Text</strong></p>
    <p><em>Emphasized Text</em></p>

    <h2>Marked Formatting</h2>
    <p><mark>Highlighted Text</mark></p>

    <h2>Size Formatting</h2>
    <p><small>Small Text</small></p>

    <h2>Superscript and Subscript</h2>
    <p>My favorite color is blue<sup>red</sup>!</p>
    <p>This is subscript<sub>and</sub> superscript<sup>!</sup></p>
</body>
</html>
